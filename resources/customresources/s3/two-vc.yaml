apiVersion: aipg.intel.com/v1
kind: VolumeManager
metadata:
  name: kvc-example
  namespace: <insert-namespace-here>
spec:
  volumeConfigs:
    - id: "vol1"
      replicas: 1
      sourceType: "S3"
      sourceURL: "s3://neon-stockdatasets/cifar-100-python.tar.gz"
      accessMode: "ReadWriteOnce"
      capacity: 5Gi
      labels:
        key1: val1
        key2: val2
      options:
        awsCredentialsSecretName: <insert-secret-name-for-aws-credentials>
    - id: "vol1"
      replicas: 1
      sourceType: "S3"
      sourceURL: "s3://helium-stockdatasets-dev/alexnet.p"
      accessMode: "ReadWriteOnce"
      capacity: 5Gi
      labels:
        key3: val3
        key4: val4
      options:
        awsCredentialsSecretName: <insert-secret-name-for-aws-credentials>
